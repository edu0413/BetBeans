{% extends 'MainNav.html' %}

{% block title %} BetBeans | Meus Pedidos {% endblock %}
    
{% block content %}
<link rel="stylesheet" href="/assets/css/AuthForms.css">
<div class="formContent" style="transform:translateY(5%) !important;">
<form action="/erase_event" method="post">
    <h1 class="headings">Apagar o Evento</h1>
    <div class="row">
        <div class="form-group">
            <div class="input-group"><span class="input-group-text transparent-span"><i class="fa fa-database"></i></span><input class="form-control paragraph" type="number" placeholder="ID do Evento" name="event_id" required="" min="1"></div>
        </div>
    </div>
    <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1" required=""><label class="form-check-label paragraph" for="formCheck-1">Tenho a certeza que quero apagar este evento.</label></div>
    <br>
    <button class="btn btn-primary col-12 auth-button headings-button" id="submit" type="submit">Apagar este Evento</button>
</form>
</div>
<script src="/assets/js/ProductSampleInput.js"></script>
{% endblock %}

<body>
<div class="container">
    <div class="row row-style">
        <div class="col" style="background-color: #F5F5F5">
            <div class="formContent">
                <form method="post">
                    <h1 class="headings">Recupera a tua Password</h1>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <div class="input-group"><span class="input-group-text transparent-span"><i class="fa fa-lock"></i></span><input class="form-control paragraph" type="password" placeholder="Password" name="new_password" required=""
                                pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" minlength="8" maxlength="64"></div>
                        </div>
                        <div class="form-group col-md-6">

                        </div>
                        <button class="btn btn-primary col-12 auth-button headings-button" type="submit">Entra agora</button>
                    </div>
                </form>
            </div>
        </div>
